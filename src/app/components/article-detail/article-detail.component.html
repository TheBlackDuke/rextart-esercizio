<div class="shadow" *ngIf="articleData">
  <p>Pubblicato da: {{articleData.userId | userIdPipe:this.users}} alias 
    <a (click)="goTo(articleData.userId)" ><span>{{articleData.userId | userIdPipe:this.users:true}}</span></a>
  </p>
  <h1>{{articleData.title}}</h1>
  <p>{{articleData.body}}</p>
  <div class="w-full text-right">
    <button class="button" (click)="this.articleData = null">chiudi</button>
  </div>
</div>
